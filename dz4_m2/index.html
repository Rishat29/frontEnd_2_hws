<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2 class="counter"></h2>
        <button class="plus">+</button>
        <button class="minus">-</button>
    </div>
    <div class="box"></div>
    <span class="x"></span>
    <span class="y"></span>
    <div class="traffic">
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
